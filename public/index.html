<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Ad Manager IMA Wrapper</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/global.css">
    <style>
        .container {
            position: relative;
            max-width: 640px;
            margin: 10px auto;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
        }
        #video-element {
            /* forces the contents to fill the container */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ad-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<h1>Video Ad Manager IMA Wrapper</h1>
<p>...</p>

<div class="container">
    <div class="video-container">
        <video id="video-element" webkit-playsinline="true" playsinline="true" style="background-color: rgb(0, 0, 0)" src="https://storage.googleapis.com/interactive-media-ads/media/android.mp4">
            <!--<source src="https://storage.googleapis.com/interactive-media-ads/media/android.mp4"></source>
            <source src="https://storage.googleapis.com/interactive-media-ads/media/android.webm"></source>-->
        </video>
        <div id="ad-container"></div>
    </div>
</div>

<button id="play-content-button" class="primary-button">Play Content</button>
<br/>
<br/>
<h3>VAST Tag URL/XML Inspector (VAST, VPAID):</h3>
<textarea id="vast-url-input">https://v.adserve.tv/pg/vast-vpaid.xml</textarea>
<button id="test-ad-button" class="primary-button">Test Ad</button>
<button id="pause-ad-button" class="ad-button">Pause Ad</button>
<!--<button id="resume-ad-button" class="ad-button">Resume Ad</button>-->
<button id="stop-ad-button" class="ad-button">Stop Ad</button>
<button id="skip-ad-button" class="ad-button">Skip Ad</button>
<button id="resize-ad-button" class="ad-button">Resize Ad</button>
<h3>Ad Events:</h3>
<ul id="events-list"></ul>
<button id="clear-logs-button">Clear logs</button>
<br/>
<br/>
<br/>

<!-- IMA SDK -->
<script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

<script src="js/video-ad-manager-ima-wrapper.js?v=1"></script>
<script src="js/index.js?v=1"></script>
